<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2SH REPO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        .header {
            background-color: #1c1c1c;
            padding: 60px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            color: #e0b45e;
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .content h2 {
            font-size: 2rem;
            color: #e0b45e;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #e0b45e;
            color: #0f0f0f;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #c49a47;
        }

        .footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer p {
            margin: 5px 0;
            color: #b0b0b0;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column min-vh-100">
        <header class="header">
            <h1>D2SH Repo</h1>
            <p>Welcom To D2sh repo</p>
        </header>

        <main class="content flex-grow-1 text-center">
            <h2>ميزات السورس</h2>
            <ul class="list-unstyled">
                <li>تعريب</li>
                <li>ادوات بلس</li>
                <li>ادوات مفقودة المصدر</li>
            </ul>

            <button id="add-source-btn" class="btn btn-custom mt-4">Sileo أضف السورس إلى </button>
        </main>

        <footer class="footer">
            <p>© 2024 All rights reserved</p>
            <p>Made with 🖤</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('add-source-btn').addEventListener('click', function() {
            window.open('sileo://source/https://d2sh.github.io', '_blank');
        });
    </script>
</body>
</html>
